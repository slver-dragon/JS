<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Учебный проект по JS Эдуарда Пузыно</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <h2>Слайдер</h2>
    <div class="slider">
      <button class="element-back">&lt;</button>
      <div class="slider-window" id="slider-window">
        <div class="slider-element" id="slider-element"></div>
      </div>
      <button class="element-forward">&gt;</button>
    </div>
    <div class="slider-marker" id="slider-marker"></div>    
    <hr>
    <h2>Калькулятор</h2>
    <div class="calculator">
      <div class="hi-panel">
        <input class="board" id="board"></input>
        <button class="key">←</button>
      </div>
      <div class="keyboard">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">+</button>
        <button class="key">-</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">*</button>
        <button class="key">/</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">√</button>
        <button class="key">X²</button>
        <button class="key">C</button>
        <button class="key">0</button>
        <button class="key">.</button>
        <button class="key">/-/</button>
        <button class="key">=</button>
      </div>
    </div>
    <script src="scripts/slider.js"></script>
    <script src="scripts/calculator.js"></script>
  </body>
</html>
